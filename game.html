<body>

    <div id="gameBoard" class="board"></div>
    <p id="status"></p>
    <button id="restartButton">Restart</button>

    <script>
const board = document.getElementById('gameBoard');
const statusText = document.getElementById('status');
const restartButton = document.getElementById('restartButton');

let cells = Array(9).fill(null);
let currentPlayer = 'X'; // Player is 'X', AI is 'O'
let gameActive = true;

const winningConditions = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
];

function handleCellClick(e) {
    const cellIndex = e.target.getAttribute('data-index');

    if (cells[cellIndex] || !gameActive || currentPlayer !== 'X') return;

    makeMove(cellIndex, 'X');

    if (gameActive) {
        setTimeout(aiMove, 200); // AI thinks for a moment
    }
}

function makeMove(index, player) {
    if (!gameActive || cells[index] !== null) return;

    cells[index] = player;
    renderBoard();

    if (checkWinner(player)) {
        statusText.textContent = `${player} wins! üéâ ${player} –ø–æ–±–µ–¥–∏–ª! üéâ`;
        gameActive = false;
        return;
    }

    if (cells.every(cell => cell !== null)) {
        statusText.textContent = "It's a draw! –ù–µ –ß–∏—è! üéâ";
        gameActive = false;
        return;
    }

    currentPlayer = player === 'X' ? 'O' : 'X';
    statusText.textContent = `It's ${currentPlayer}'s turn. –û—á–µ—Ä–µ–¥—å ${currentPlayer} `;
}

function checkWinner(player) {
    return winningConditions.some(condition => {
        return condition.every(index => cells[index] === player);
    });
}

function aiMove() {
    if (!gameActive) return;

    let bestScore = -Infinity;
    let move;

    for (let i = 0; i < cells.length; i++) {
        if (cells[i] === null) {
            cells[i] = 'O';
            let score = minimax(cells, 0, false);
            cells[i] = null;
            if (score > bestScore) {
                bestScore = score;
                move = i;
            }
        }
    }

    makeMove(move, 'O');
}

function minimax(boardState, depth, isMaximizing) {
    if (checkWinner('O')) return 10 - depth;
    if (checkWinner('X')) return depth - 10;
    if (boardState.every(cell => cell !== null)) return 0;

    if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < boardState.length; i++) {
            if (boardState[i] === null) {
                boardState[i] = 'O';
                let score = minimax(boardState, depth + 1, false);
                boardState[i] = null;
                bestScore = Math.max(score, bestScore);
            }
        }
        return bestScore;
    } else {
        let bestScore = Infinity;
        for (let i = 0; i < boardState.length; i++) {
            if (boardState[i] === null) {
                boardState[i] = 'X';
                let score = minimax(boardState, depth + 1, true);
                boardState[i] = null;
                bestScore = Math.min(score, bestScore);
            }
        }
        return bestScore;
    }
}

function restartGame() {
    cells = Array(9).fill(null);
    currentPlayer = 'X';
    gameActive = true;
    renderBoard();
    statusText.textContent = `It's ${currentPlayer}'s turn. –û—á–µ—Ä–µ–¥—å ${currentPlayer}`;
}

function renderBoard() {
    board.innerHTML = '';
    cells.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.setAttribute('data-index', index);
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', handleCellClick);
        board.appendChild(cellDiv);
    });
}

// Start game
restartButton.addEventListener('click', restartGame);
renderBoard();
statusText.textContent = `It's ${currentPlayer}'s turn. –û—á–µ—Ä–µ–¥—å ${currentPlayer}`;

    </script>
