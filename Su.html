  <script>

    let userName = localStorage.getItem("userName");

    // Если имени нет, спрашиваем и сохраняем
    if (!userName) {
      userName = prompt("Как тебя зовут?");

        localStorage.setItem("userName", userName);
      } else {
        userName = "Гость"; // Если ничего не ввели, показываем "Гость"
      }

    // Добавляем имя на страницу после загрузки

      const greeting = document.getElementById('greeting');
      if (greeting) {
        greeting.innerHTML = `Привет <span class="font-bold">${userName}</span>, скачай Софт Simple Unlocker by Ali!`;
